<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showAlert() {
            alert("Hello from JavaScript!");
        }

        function changeContent() {
            document.getElementById("content").innerText = "Content changed!";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>WebView Practice Page</h1>
        <p>This is a simple HTML page to practice WebView functionalities in Android.</p>
        <button class="button" onclick="showAlert()">Show Alert</button>
        <button class="button" onclick="changeContent()">Change Content</button>
        <p id="content">This is some content that can be changed by JavaScript.</p>
        <p><a href="https://www.example.com" target="_blank" class="button">Go to Example.com</a></p>
    </div>
</body>
</html>
